<!-- templates/contact/includes/contact_form_map.html -->
{% load static %}

<div class="row">
    <div class="col-12">
        <div class="map-wrapper">
            <div class="row gaper">
                <div class="col-12 col-lg-6">
                    <div class="contact__map fade-top">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25142.578628479287!2d-0.9866963626700522!3d51.74596721843026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487663ace47783ab%3A0x59efee7ef7393c29!2sBuckinghamshire%2C%20UK!5e0!3m2!1sen!2sbd!4v1649562691355!5m2!1sen!2sbd&zoom=20"
                            width="100" height="800" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="contact-main__form fade-top">
                        <h3>Leave A Message</h3>
                        <form action="{% url 'DelroyBrownPortfolio_contact:contact' %}" method="post"
                            class="section__content-cta">
                            {% csrf_token %}
                            <div class="group-wrapper">
                                <div class="group-input ">
                                    <input type="text" name="name" id="contactName" placeholder="Name" required>
                                </div>
                                <div class="group-input ">
                                    <input type="email" name="email" id="contactEmail" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="group-input ">
                                <select name="subject" class="subject" required>
                                    <option value="" data-display="Subject">Subject</option>
                                    <option value="1">Account</option>
                                    <option value="2">Service</option>
                                    <option value="3">Pricing</option>
                                    <option value="4">Support</option>
                                </select>
                            </div>
                            <div class="group-input ">
                                <textarea name="message" id="contactMessage" placeholder="Message" required></textarea>
                            </div>
                            <div class="form-cta justify-content-start">
                                <button type="submit" class="btn">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
