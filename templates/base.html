<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delroy J. Brown Portfolio</title>
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'home/css/material-icons.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/all.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'home/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/odometer.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/main.min.css' %}">
</head>
<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>
    <div class="mouseCursor cursor-outer"></div>
    <div class="mouseCursor cursor-inner">
        <span>Drag</span>
    </div>
    {% block content %}
    {% endblock %}
    <!-- ==== scroll to top start ==== -->
<button class="progress-wrap" aria-label="scroll indicator" title="go to top">
    <span></span>
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
    </svg>
</button>
<!-- ==== / scroll to top end ==== -->

    <script src="{% static 'home/javascript/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'home/javascript/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'home/javascript/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'home/javascript/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'home/javascript/slick.min.js' %}"></script>
    <script src="{% static 'home/javascript/odometer.min.js' %}"></script>
    <script src="{% static 'home/javascript/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'home/javascript/SplitText.min.js' %}"></script>
    <script src="{% static 'home/javascript/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'home/javascript/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'home/javascript/gsap.min.js' %}"></script>
    <script src="{% static 'home/javascript/chroma.min.js' %}"></script>
    <script src="{% static 'home/javascript/viewport.jquery.js' %}"></script>
    <script src="{% static 'home/javascript/typed.umd.js' %}"></script>
    <script src="{% static 'home/javascript/custom.js' %}"></script>
</body>
</html>
